

<div class="container mt-5">
<div clas="row">
  <div class="col-md-12">
  <div class="card mb-4" *ngFor="let mobile of mobileData"
  >
    <div class="card-body"
    [ngClass]="{
      'notAvail':!mobile.isAvailable
    }">
      <div class="row">
        <div class="col-md-3">
        <!-- <img [src]="mobile.image || 'https://placehold.co/600x400'" class="img-fluid"
        [alt]="mobile.name" [title]="mobile.name" -->

        <!-- or by using msg show on UI -->
        <div class="imgContainer">
        <img
        [src]="mobile.image"
        class="img-fluid"
        [alt]="mobile.name"
        [title]="mobile.name"
        *ngIf="mobile.image; else noImg"
        >



        <ng-template #noImg>
           <p class="noImgmsg text-muted">
            product Image is not available
           </p>
        </ng-template>
      </div>


        <!-- *ngIf="mobile.image; else noImg" -->
        <!-- <ng-template #noImg>
        <img src="https://placehold.co/600x400" class="img-fluid"
        [alt]="mobile.name" [title]="mobile.name"
        >
        </ng-template> -->


        </div>
        <div class="col-md-7">
        <h3>{{mobile.name}}
        <small class="p-2 text-white"
        [ngClass]="{
          'bg-success': mobile.rating >= 4,
          'bg-warning':mobile.rating < 4 && mobile.rating >= 3,
          'bg-danger':mobile.rating < 3
        }">
          {{mobile.rating}}
        </small>
      </h3>
        </div>
        <div class="col-md-2">
        <h4>
          {{mobile.offerprice}}
        </h4>
        <small class="d-block text-muted pricss">
          {{mobile.price}}
        </small>


        <strong class="text-danger" *ngIf="mobile.noofitems < 10">
          only {{mobile.noofitems}} left
        </strong>
        </div>
      </div>
    </div>
    <div class="no-product text-danger">
      Currently Unavailable
    </div>
  </div>
</div>
</div>
</div>
